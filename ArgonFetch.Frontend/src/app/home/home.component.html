<main class="main-content">
  <div class="hero">
    <h1>ArgonFetch</h1>
    <p class="subtitle">Universal Media Downloader</p>
    
    <div class="download-box">
      <div class="url-input-wrapper">
        <fa-icon [icon]="faLink" class="url-icon"></fa-icon>
        <input 
          type="text" 
          placeholder="Enter URL to download..."
          [(ngModel)]="url"
        >
        <button 
          *ngIf="url" 
          class="clear-btn" 
          (click)="url = ''"
          aria-label="Clear input"
        >
        </button>
      </div>
      <button class="download-btn" (click)="download()">
        <fa-icon [icon]="faDownload"></fa-icon>
        Download
      </button>
    </div>

    <div class="content-container" *ngIf="songContent">
      <app-single-song-container [musicInfo]="songContent"></app-single-song-container>
    </div>
    <div class="content-container" *ngIf="playlistContent">
      <app-playlist-container [playlistInfo]="playlistContent"></app-playlist-container>
    </div>

    <div class="disclaimer-content">
      <fa-icon [icon]="faWarning"></fa-icon>
      <p>Please ensure you have the right to download and use the content. Respect copyright laws and platform terms of service.</p>
    </div>
  </div>
</main>
