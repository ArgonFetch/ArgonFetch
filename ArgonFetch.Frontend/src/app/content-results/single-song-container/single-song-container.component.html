<div class="song-container">
  <div class="song-content">
    <div class="song-thumbnail">
      <img [src]="musicInfo.image_url" alt="Song Cover">
    </div>

    <div class="song-info">
      <div class="title-row">
        <h3 class="song-title">{{ musicInfo.song_name }}</h3>
        <button class="action-button download-button" (click)="onDownload()" [disabled]="isDownloading">
          <fa-icon *ngIf="!isDownloading" [icon]="faDownload"></fa-icon>
          <fa-icon *ngIf="isDownloading" [icon]="faSpinner" class="loading-spinner"></fa-icon>
        </button>
      </div>
      <p class="song-artist">{{ musicInfo.author }}</p>
    </div>
  </div>

  <!-- Add this right after your song-content div -->
  <div *ngIf="showProgressBar" class="download-progress-container">
    <div class="download-progress-bar" [style.width.%]="downloadProgress"></div>
    <span class="download-progress-text">{{downloadProgress}}%</span>
  </div>
</div>
