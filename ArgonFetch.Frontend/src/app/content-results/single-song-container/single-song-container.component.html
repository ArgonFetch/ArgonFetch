<div class="song-container">
  <div class="song-content">
    <div class="song-thumbnail">
      <img [src]="musicInfo.image_url" alt="Song Cover">
    </div>

    <div class="song-info">
      <div class="title-row">
        <h3 class="song-title">{{ musicInfo.song_name }}</h3>
        <button class="action-button download-button" (click)="onDownload()">
          <fa-icon [icon]="faDownload"></fa-icon>
        </button>
      </div>
      <p class="song-artist">{{ musicInfo.author }}</p>
    </div>
  </div>
</div>
