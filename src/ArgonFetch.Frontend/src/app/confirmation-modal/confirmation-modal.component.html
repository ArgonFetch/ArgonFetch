<div class="modal-overlay" *ngIf="isOpen">
    <div class="modal-container">
        <div class="modal-header">
            <h2>{{ title }}</h2>
        </div>
        <div class="modal-content">
            <p>{{ confirmationText }}</p>
        </div>
        <div class="modal-actions">
            <button class="btn btn-cancel" (click)="onCancelClick()" *ngIf="showCancelButton">Cancel</button>
            <button class="btn btn-confirm" (click)="onConfirmClick()" *ngIf="showConfirmButton">Ok</button>
        </div>
    </div>
</div>
