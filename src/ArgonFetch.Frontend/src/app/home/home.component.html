<main class="main-content">
  <div class="when-content-arrives-spacing" *ngIf="mediaType || resourceInformation || isLoading"></div>
  <div class="hero">
    <h1>ArgonFetch</h1>
    <p class="subtitle">Universal Media Downloader</p>

    <div class="download-box">
      <div class="url-input-wrapper">
        <fa-icon [icon]="faLink" class="url-icon"></fa-icon>
        <input type="text" placeholder="Enter URL to download..." [(ngModel)]="url">
        <button *ngIf="url" class="clear-btn" (click)="url = ''" aria-label="Clear input">
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
      <button class="search-btn" (click)="download()" [disabled]="isLoading">
        <fa-icon [icon]="faSearch"></fa-icon>
        {{ isLoading ? 'Searching...' : 'Search' }}
      </button>
    </div>

    <!-- Skeleton Loader -->
    <app-content-skeleton-loader *ngIf="isLoading" [type]="loaderType" [animate]="true" class="content-container" />

    <!-- Actual Content -->
    <div class="content-container">
      <app-single-song-container *ngIf="mediaType === mediaTypeEnum.NUMBER_0 && resourceInformation" [resourceInformation]="resourceInformation" />
      <app-playlist-container *ngIf="mediaType === mediaTypeEnum.NUMBER_1 && resourceInformation" [resourceInformation]="resourceInformation" />
    </div>

    <div class="disclaimer-content">
      <fa-icon [icon]="faWarning"></fa-icon>
      <p>Please ensure you have the right to download and use the content. Respect copyright laws and platform terms of
        service.</p>
    </div>
  </div>
</main>
